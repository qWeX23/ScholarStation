<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        Dashboard
    </title>
    <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Open+Sans'>
    <link rel="stylesheet" href="/stylesheets/dashboard.css">
    <link async href="http://fonts.googleapis.com/css?family=Aldrich" data-generated="http://enjoycss.com" rel="stylesheet" type="text/css"/>
</head>
    <body>

            <div class="cont">
                <p>
                    This is going to be a nice fancy dashboard, but for now we are just going to output profile info for the user that logs in
                </p>
                <form id="profileForm" class="fancyFont">
                    <br><br>
                    First name:<br>
                    <input type="text"  class="profile_row" name="first_name_output"><br><br>
                    Last name:<br>
                    <input type="text"  class="profile_row" name="last_name_output"><br><br>

                    Major:<br>
                    <input type="text"  class="profile_row" name="major_output" value=""><br><br>

                    Email:<br>
                    <input type="text"  class="profile_row" name="email_output" value=""><br><br>

                    Gender:<br>
                    <input type="text" class="profile_row" name="gender_output" value=""><br><br>

                    Year:<br>
                    <input type="text" class="profile_row" name="year_output" value=""><br><br>

                    Age:<br>
                    <input type="text" class="profile_row" name="age_output" value=""><br><br>
                </form>
            </div>


        <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <script src="/javascripts/dashBoard.js"></script>
    </body>
</html>
